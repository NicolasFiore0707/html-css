<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
</head>
<style>
    *{ /*Configurações globais das CSS*/
        height: 100%;
    }
    body{ /*to top- Para, cima to bottom- Para baixo*/
        background-color: rgb(86, 159, 182);
        background-image: linear-gradient(45deg,rgb(96, 98, 238) , #6D0FFF, #B600FC, #FF0075, #FF4200, #FFC500 );
        background-attachment: fixed;
    }
</style>
<body>
    <h1>Testando Gradiente</h1> <!--background-image: linear-gradient(). Opção que vai deixar meu site mais bonito visualmente.-->
    <!--background-attachment: fixed; mesmo que role o site para baixo ele continua fixado-->
</body>
</html>

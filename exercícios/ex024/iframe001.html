<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
          
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
 <!--Tamno padrão 300x150-->
    <p>Acessando o site do  
        
     <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" >
        <a href="https://www.cursoemvideo.com" target="_blank"></a>
     </iframe>
           
    para aprender a programar.</p><br>

    <p>O repositório do <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="300">
        <a href="https://gustavoguanabara.github.io" target="_blank"></a>
    </iframe>
    também é muito legal</p>
</body>
</html>
